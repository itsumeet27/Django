<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Django Page</title>
</head>
<body>
<h1 align="center">Here I present you my post and its details</h1>
<hr>
    {% for posts in posts %}
        <h1 style="color: #654321;text-shadow: 2px 2px 2px grey;font-family: Monotype Corsiva;font-size: 40px;" align="center">{{posts.title}}</h1>
        <h2 style="color: #025480;font-family: Cambria;box-shadow: 0px 4px 10px 0px rgba(0,0,0,0.5);padding: 20px 20px;">{{posts.description}}</h2>
        <h3 style="color: #000080;font-size: 25px;font-style:italic">{{posts.author_name}}</h3>
        <p style="color: cyan;font-size: 20px">{{posts.published_at}}</p>
    {% endfor %}
</body>
</html>
